{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h3 style="text-align: center">Login</h3>
    <form class="form" action="/login", method="post"  style="text-align: center">
        <input id="user_name" name="user_name" placeholder="Username" type="text" autocomplete="off" autofocus>
        <input id="password" name="password" placeholder="Password" type="password" autocomplete="off">
        <button type="submit">Log in</button>
    </form>
{% endblock %}
