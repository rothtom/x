<!DOCTYPE = "html">

<html lang="en">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <meta content="width=device-width, initial-scale=1">
    <head>
        <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="static/js/script.js" type="text/javascript"></script>
        <link href="static/styles.css" rel="stylesheet">
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <nav>
            {% if session["user_id"] %}
            <div>
                <table class="navbar-nav ms-auto" style="width:100%">
                    <tbody>
                        <tr style="width: 100%">
                            <td style="width: 150px"><a class="nav-link" href="/grades">Add Grades</a></th>
                            <td style="width: 150px"><a class="nav-link" href="/">Home</a></th>
                            <td style="padding-right: 10"><a class="nav-link" href="/logout" style="text-align: right">Log out</a></th>
                        </tr>
                    </tbody>
                </table>
            {% else %}
                <ul class="navbar-nav mr-auto" style="text-align: right">
                    <li style="padding-right: 10"><a class="nav-link" href="/register">Register</a></li>
                    <li style="padding-right: 10"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
            </div>

        </nav>

        {% block body %}{% endblock %}

    </body>
</html>
